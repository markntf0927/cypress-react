# pipeline name [optional]
name: S3 Deployment

# Controls when the action will run. 
on: 
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  deploy:
    # The type of runner that the job will run on
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 14.x

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # use for github CI/CD pipleine
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # install node for yarn
      - name: Setup node ${{matrix.node-version}} ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - uses: c-hive/gha-yarn-cache@v1

      # Install npm dependencies
      - name: Install dependencies ğŸ”§
        run: yarn install
      
      # Run Cypress test
      - name: Run Cypress test ğŸš¨
        run: yarn cypress:run:test
      
      # Build
      - name: Build ğŸ—ï¸
        run: yarn build

      # Config with S3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-3

      # Deploy on S3
      - name: Deploy with S3 ğŸ—ï¸
        run: aws s3 sync ./build/ s3://soymilk