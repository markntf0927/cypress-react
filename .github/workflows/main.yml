# pipeline name [optional]
name: CI/CD

# Controls when the action will run. 
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  build:
    # The type of runner that the job will run on
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 14.x

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # use for github CI/CD pipleine
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ matrix.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-build-${{ env.cache-name }}-
            ${{ matrix.os }}-build-
            ${{ matrix.os }}-

      # install node for yarn
      - name: Setup node ${{matrix.node-version}} üîß
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}

      # Install npm dependencies
      - name: Install dependencies üîß
        run: yarn install
      
      # Run Cypress test
      - name: Run Cypress test üö®
        run: yarn cypress:run:test

      # Build
      - name: Deploy with GitHub Pages üèóÔ∏è
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          yarn deploy:gh_pages
        env:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          repository: ${{ github.repository }}